version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

filters:
  run:
    (): src.logger.RunFilter
    delimiter: '#'
    length: 21
    additional_fields:
      execfile: ""

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
    filters: [run]

  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: outputs/logs/app.log
    filters: [run]

loggers:
  my_project:
    level: DEBUG
    handlers: [console, file]
    propagate: no

root:
  level: DEBUG
  handlers: [console, file]
